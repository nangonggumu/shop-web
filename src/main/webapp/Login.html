<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="pages/css/login.css"/>
    <script type="text/javascript" src="pages/js/login.js"></script>
</head>
<body>

<div id="login_frame">
    <p id="image_logo"><img src="pages/images/login/logo.png"></p>
    <form method="post" action="login.js">
        <p><label class="label_input">用户名</label> <input type="text" id="username" class="text_field"></p>
        <p><label class="label_input">密码</label> <input type="password" id="password" class="text_field"></p>
        <p><label class="label_input">验证码</label> <input type="text" id="code" class="text_field_code"><img id="codeImg" class="text_field_img" src="/CodeServlet" onclick="changeCode()"></p>


        <div id="login_control">
            <input type="button" id="btn_login" value="登陆" onclick="login();">
            <a id="forget_pwd" href="forget_pwd.html">忘记密码？</a>
        </div>
    </form>

</div>


</body>
</html>
