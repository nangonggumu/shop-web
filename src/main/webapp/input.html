<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="pages/css/login.css"/>
    <script type="text/javascript" src="pages/jquery.min.js"></script>
    <script type="text/javascript" src="pages/js/submit.js"></script>
</head>
<body>

<div id="login_frame">
    <p id="image_logo"><img src="pages/images/login/logo.png"></p>
    <form method="post" >
        <p><label class="label_input">起始</label> <input type="number" name="start" id="start" class="text_field"></p>
        <p><label class="label_input">终止</label> <input type="number" name="end" id="end" class="text_field"></p>


        <div id="login_control">
            <input type="button" id="btn_login" value="发送" onclick="xsubmit();">
        </div>
    </form>

</div>


</body>

</html>
